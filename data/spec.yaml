match:
  halves: 2
  duration_min: 20
  tick_sec: 15
  opponent_strength_by_year:
    1: 50
    2: 58
    3: 66

training:
  plans:
    Tech:
      targets: [Passing, FirstTouch, Dribbling, Finishing]
      base_gain: 1.2
    Mental:
      targets: [Decision, Vision, Composure, WorkRate]
      base_gain: 1.0
    Physical:
      targets: [Pace, Accel, Stamina, Strength]
      base_gain: 1.4
  fatigue_cost: 6

events:
  - id: "teammate_conflict"
    title: "팀 동료와의 다툼"
    probability: 0.25
    choices:
      - label: "사과하고 화해한다"
        effects:
          Composure: 2
          popularity: 3
      - label: "무시하고 훈련에 집중한다"
        effects:
          Finishing: 1
          popularity: -2
  - id: "scout_watch"
    title: "스카우트의 관찰"
    probability: 0.15
    choices:
      - label: "긴장하며 임한다"
        effects:
          Pressure: -2
          popularity: 2
      - label: "평소대로 한다"
        effects:
          Consistency: 1

progression:
  endings:
    - id: "draft_pro"
      min_overall: 80
      min_popularity: 70
      label: "프로 지명"
    - id: "college_scholar"
      min_overall: 65
      min_popularity: 50
      label: "대학 장학생"
    - id: "no_offer"
      min_overall: 0
      min_popularity: 0
      label: "지명 실패"